<!--Declara el tipo de documento como HTML5.-->
<!doctype html>
<!--Abre la etiqueta raíz del documento HTML y especifica el idioma principal del contenido (en este caso, inglés).-->
<html lang="en">
    <!--Abre la sección de encabezado del documento, donde se colocan metadatos y enlaces a recursos externos.-->
    <head>
        <!--Establece el título del documento.-->
        <title>Title</title>
        <!-- Required meta tags -->
        <!--Especifica el conjunto de caracteres (UTF-8) utilizado para codificar el contenido del documento.-->
        <meta charset="utf-8">
        <!--Define cómo el navegador debe controlar las dimensiones y la escala de la página en diferentes dispositivos.-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Enlaza una hoja de estilos externa llamada "styles.css" con el documento HTML.-->
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="librerias/bootstrap.min.css">
        <!--Establece otro título para el documento, lo cual es redundante y se sobrescribe con el título anterior.-->
        <title>Menu de leyes de fisica</title>
        <!--Establece otro título para el documento, lo cual es redundante y se sobrescribe con el título anterior.--> 
    <head>
        <!--Cierra la sección de encabezado del documento.-->   
    <body style="background-image: url(img/portada.jpg); font-family:sans-serif;font-size: 16px; background-size: cover; background-attachment: fixed;background-position: center center;">
        <!--Abre la sección del cuerpo del documento y establece varios estilos en línea, incluyendo una imagen de fondo, una fuente sans-serif, un tamaño de fuente de 16px, una cobertura total de la imagen de fondo, fijación de la imagen de fondo al viewport, y centrado de la imagen de fondo.--> 
        <div class="container">
            <!--Abre una fila dentro del contenedor.-->
            <div class="row">
                <!--Abre una columna de Bootstrap de tamaño 3 en dispositivos pequeños y ocupa 3 columnas de espacio.-->
                <div class="col-sm-3"></div>
                <!--Abre una columna de Bootstrap de tamaño 10 en dispositivos pequeños y ocupa 10 columnas de espacio.-->
                <div class="col-sm-10">
                    <!--Abre otra fila dentro de la columna de Bootstrap.-->
                    <div class="row">
                        <!--Abre una columna de Bootstrap de tamaño 2 en dispositivos pequeños y ocupa 2 columnas de espacio.-->   
                        <div class="col-sm-2"></div>
                        <!--Agrega un salto de línea.-->
                        <br>
                        <!--Abre otra columna de Bootstrap de tamaño 10 en dispositivos pequeños y ocupa 10 columnas de espacio.-->
                        <div class="col-sm-10">
                            <!--bre otra fila dentro de la columna de Bootstrap.-->
                            <div class="row">
                                <!--Abre una columna de Bootstrap de tamaño 3 en dispositivos pequeños y ocupa 3 columnas de espacio.-->
                                <div class="col-sm-3"></div>
                                <!--Abre una columna de Bootstrap de tamaño 6 en dispositivos pequeños y ocupa 6 columnas de espacio. Establece varios estilos en línea, incluyendo la altura, el color de fondo con transparencia, el color de borde, el espaciado dentro del elemento, el ancho, el color del texto y el margen superior.-->
                                <div class="col-sm-6" Style="height:450px;background-color: rgba(255, 255, 255, 0.5); /* Define el color de fondo con transparencia */
                                    border: 5px solid #843c3c; /* Define el borde del cuadro de texto */
                                    padding: 10px; /* Define el espaciado dentro del cuadro de texto */
                                    width: 26px; /* Define el ancho del cuadro de texto */
                                    color: #ac2424; margin-top: 80px; /* Define el color del texto dentro del cuadro de texto */ ">
                                    <!--Agrega varios saltos de línea.-->
                                        <br>
                                        <br>
                                        <br>
                                        <br>
                                        <!--Inserta un título de nivel 1 con estilos en línea para color y alineación-->
                                        <h1  style="color:rgb(17, 13, 18); text-align: center;">CALCULOS DE FISICA</h1>
                                        <br>
                                        <!--Abre un div con la clase "drop".-->
                                    <div class="drop">
                                            <!--boton-->
                                            <br>
                                            <!--Abre un grupo de botones de Bootstrap con estilos en línea.-->
                                        <div class="btn-group"style="display: flex; width: 210px;height: 50px; display: flex; justify-content:center;">
                                            <br>
                                            <!--Crea un botón de tipo "button" con estilos en línea para el color de fondo, la posición superior y izquierda, y la alineación de los ítems.-->
                                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: rgb(42, 101, 227); margin-top: auto;margin-left: auto; align-items: center;">
                                                    calcula
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                <a href="valotaje.html"><button class="dropdown-item" type="button">voltaje</button>
                                                <a href="corriente.html"><button class="dropdown-item" type="button">corriente</button>
                                                <a href="resistencia.html"><button class="dropdown-item" type="button" >resistencia</button>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="librerias/popper.min.js"></script>
    <script src="librerias/jquery-3.7.1.min.js"></script>
    <script src="librerias/bootstrap.bundle.min.js"></script>
</html>
